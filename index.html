<!DOCTYPE html>
<html>

<head>
    
  <meta charset="utf-8">
      
  <link rel="stylesheet" type="text/css" href="oxo.css">
  
</head>

<body>
    
  <div id="oxo">
      
    <table id="gameMenu">
      <tbody>
        <tr>
          <td align="center">
            Field size <br>
            <select name="fieldSize" size="1">
              <option value="5" selected> 5 x 5 </option>
              <option value="6" > 6 x 6 </option>
              <option value="7" > 7 x 7 </option>
              <option value="8" > 8 x 8 </option>
              <option value="9" > 9 x 9 </option>
              <option value="10" > 10 x 10 </option>
              <option value="11" > 11 x 11 </option>
              <option value="12" > 12 x 12 </option>
              <option value="13" > 13 x 13 </option>
              <option value="14" > 14 x 14 </option>
              <option value="15" > 15 x 15 </option>
           </select>
          </td>
          <td align="center">
            Game mode <br>
            <select name="gameMode" size="1">
              <option value="0" selected> Two players </option>
              <option value="1" > VS computer </option>
           </select>
          </td>
          <td align="center">
            First turn <br>
            <select name="firstTurn" size="1">
              <option value="0" selected> 1 player </option>
              <option value="1" > 2 player </option>
           </select>
          </td>
          <td align="center">
            1 player X or O <br>
            <select name="xo" size="1">
              <option value="1" selected> X </option>
              <option value="2" > O </option>
           </select>
          </td>
          <td align="center">
            Difficulty level <br>
            <select name="level" size="1">
              <option value="1" selected> Easy </option>
              <option value="2" > Medium </option>
              <option value="3" > Hard </option>
           </select>
          </td>
        </tr>
      </tbody>
    </table>
          
    <table id="gameBoard">
      <tbody>
        <tr>
          <td align="center">
            <img src="img/EDSAC.jpg" title="EDSAC" alt="EDSAC" width="640" 
            height="640">
          </td>
        </tr>
      </tbody>
    </table>
            
    <table id="gameScore">
      <tbody>
        <tr>
          <td align="center">
            <button name="start">START</button>
          </td>
          <td align="center" id="gameScoreMessage">
            Score
          </td>
        </tr>
      </tbody>
    </table>
    
  </div>
       
  <script type="text/javascript" defer src="oxo.js">
  </script>

</body>

</html>
